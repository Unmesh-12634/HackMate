<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HackMate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="nav-brand">
                    <div class="nav-logo">
                        <i data-lucide="zap"></i>
                    </div>
                    <span class="nav-title">HackMate</span>
                </a>
                <h1>Welcome back</h1>
                <p>Sign in to your team workspace</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Sign In</h2>
                    <p class="card-description">Enter your credentials to access your team dashboard</p>
                </div>
                <div class="card-content">
                    <form id="login-form" class="form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loading hidden">Signing In...</span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <a href="#" class="link">Forgot password?</a>
                    </div>
                    
                    <div class="auth-switch">
                        <span>Don't have an account? </span>
                        <a href="signup.html" class="link">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            if (!email || !password) return;
            
            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            
            // Simulate authentication
            setTimeout(() => {
                // Store user data (in a real app, this would come from the server)
                const userData = {
                    email: email,
                    name: email.split('@')[0],
                    teams: [] // Start with empty teams array
                };
                
                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to teams page
                window.location.href = 'teams.html';
            }, 1000);
        });
    </script>
</body>
</html>
