<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HackMate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="nav-brand">
                    <div class="nav-logo">
                        <i data-lucide="zap"></i>
                    </div>
                    <span class="nav-title">HackMate</span>
                </a>
                <h1>Join HackMate</h1>
                <p>Create your account to get started</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Sign Up</h2>
                    <p class="card-description">Create your account to join or create hackathon teams</p>
                </div>
                <div class="card-content">
                    <form id="signup-form" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signup-firstName">First Name</label>
                                <input type="text" id="signup-firstName" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-lastName">Last Name</label>
                                <input type="text" id="signup-lastName" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" id="signup-btn">
                            <span class="btn-text">Sign Up</span>
                            <span class="btn-loading hidden">Creating Account...</span>
                        </button>
                    </form>
                    
                    <div class="auth-switch">
                        <span>Already have an account? </span>
                        <a href="login.html" class="link">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('signup-firstName').value;
            const lastName = document.getElementById('signup-lastName').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');
            
            if (!firstName || !lastName || !email || !password) return;
            
            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                // Store user data
                const userData = {
                    email: email,
                    name: `${firstName} ${lastName}`,
                    teams: [] // User starts with no teams
                };
                
                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to teams page
                window.location.href = 'teams.html';
            }, 1000);
        });
    </script>
</body>
</html>
